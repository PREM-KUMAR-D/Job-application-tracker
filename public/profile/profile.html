<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="profile.js"></script>
    <title>Profile Manager</title>
</head>

<body>



    <div class="container">
        <form>
            <label for="profileName" class="form-label">Profile Name:</label>
            <input type="text" id="profileName" class="form-control form-control-sm" required>
            <label for="profileEmail" class="form-label">Profile Email:</label>
            <input type="email" id="profileEmail" class="form-control form-control-sm" required>
            <label for="profilePhone" class="form-label">Profile Phone:</label>
            <input type="tel" id="profilePhone" class="form-control form-control-sm" required>
            <button type="submit" class="btn btn-primary">Add Profile</button>
            <br>
            <br>
        </form>
    </div>

    <div id="pagination" class="d-flex justify-content-center mt-3"></div>

    <div class="container" id="profiles">
        <ul class="list-group"></ul>
    </div>
    <br>

</body>

</html>
